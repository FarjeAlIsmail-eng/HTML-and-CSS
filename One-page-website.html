<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        
        section {
            padding: 20px;
        }

        #gallery img {
            margin: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to the World of Art & Design</h1>
        <p>Discover the beauty of creativity through paintings, digital art, and innovative designs.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Art & Design Gallery</h2>
        <img src="https://inkbotdesign.com/wp-content/uploads/2023/06/what-is-modernism-in-graphic-design-1024x640.webp" alt="Modern Graphic Design" width="300">
        <img src="https://images.theconversation.com/files/614559/original/file-20240820-17-qd81f3.jpg?ixlib=rb-4.1.0&rect=26%2C343%2C2983%2C1491&q=45&auto=format&w=668&h=324&fit=crop" alt="Abstract Artwork" width="300">
        <img src="https://sculpd.ca/cdn/shop/files/emma-howell-bold-palette-3-opt-1665409930374.jpg?v=1679493664" alt="Bold Color Painting" width="300">
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Creative Process Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cH0PuQMZh9k" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Art & Design. All rights reserved.</p>
    </footer>

</body>
</html>
